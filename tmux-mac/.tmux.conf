# mac os setting for vscode (must have brew installed reattach-to-user-namespace)
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"
setw -g xterm-keys on

# change the bind key
set -g prefix C-q
unbind q
bind q send-prefix

set -g history-limit 15000

# reload ~/.tmux.conf using PREFIX r
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# change window splitting bindings
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# explicitly disable mouse control
bind C-h resize-pane -L 15
bind C-j resize-pane -D 15
bind C-k resize-pane -U 15
bind C-l resize-pane -R 15

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Disable copying to x-clipboard to avoid junk text being
# pasted to the screen
# set -g set-clipboard off

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# set default shell to zsh
set-option -g default-shell /bin/zsh

# do not allow tmux to automatically rename windows
set-option -g allow-rename off

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow

