# use UTF8
# set -g utf8
# set-window-option -g utf8 on

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# change the bind key
set -g prefix C-q
unbind q
bind q send-prefix

set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# reload ~/.tmux.conf using PREFIX r
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# change window splitting bindings
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# mouse support
set -g mouse on

# Disable copying to x-clipboard to avoid junk text being
# pasted to the screen

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-h resize-pane -L 4
bind C-j resize-pane -D 2
bind C-k resize-pane -U 2
bind C-l resize-pane -R 4

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# set default shell to zsh
set-option -g default-shell /bin/zsh

# do not allow tmux to automatically rename windows
set-option -g allow-rename off

# sync all panes
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

# Save/restore session with tmux-continuum
set -g @continuum-restore 'on'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

# pane border
set-option -g pane-border-style 'fg=colour235'       #base02
set-option -g pane-active-border-style 'fg=colour12' #base01

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166       #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# status bar
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-right '#[fg=green,bg=default,bright]#(tmux-mem-cpu-load 1) #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a %l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'

##############################################################################
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
